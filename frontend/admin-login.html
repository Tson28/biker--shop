<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikerHUB Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --admin-primary: #1a1a2e;
            --admin-secondary: #16213e;
            --admin-accent: #0f3460;
            --admin-success: #00b894;
            --admin-warning: #fdcb6e;
            --admin-danger: #e17055;
            --admin-light: #f8f9fa;
            --admin-dark: #2d3436;
        }

        body {
            background: var(--admin-primary);
            color: var(--admin-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--admin-secondary);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--admin-success);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #b2bec3;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--admin-light);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--admin-accent);
            border-radius: 8px;
            background: var(--admin-primary);
            color: var(--admin-light);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--admin-success);
        }

        .form-group input::placeholder {
            color: #636e72;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--admin-success);
            color: white;
        }

        .btn-primary:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--admin-accent);
            color: white;
        }

        .btn-secondary:hover {
            background: #0d2b4a;
            transform: translateY(-2px);
        }

        .error-message {
            background: var(--admin-danger);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: var(--admin-success);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: none;
            color: var(--admin-light);
            font-size: 0.9rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--admin-accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--admin-success);
        }

        .logo {
            font-size: 3rem;
            color: var(--admin-success);
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-bicycle"></i>
            </div>
            <h1>BikerHUB Admin</h1>
            <p>Sign in to access the admin dashboard</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="emailOrUsername">Email or Username</label>
                <input 
                    type="text" 
                    id="emailOrUsername" 
                    name="emailOrUsername" 
                    placeholder="Enter your email or username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">
                <span id="btn-text">Sign In</span>
                <span class="loading" id="loading">
                    <i class="fas fa-spinner"></i>Signing in...
                </span>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('admin-login-form');
                this.emailOrUsernameInput = document.getElementById('emailOrUsername');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('login-btn');
                this.btnText = document.getElementById('btn-text');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('error-message');
                this.successMessage = document.getElementById('success-message');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Check if user is already logged in
                this.checkExistingAuth();
            }

            checkExistingAuth() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    // Verify token and redirect if valid
                    this.verifyToken(token);
                }
            }

            async verifyToken(token) {
                try {
                    const response = await fetch('/api/auth/verify-admin', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // Token is valid, redirect to admin dashboard
                        window.location.href = 'admin.html';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('adminToken');
                    }
                } catch (error) {
                    console.error('Token verification error:', error);
                    localStorage.removeItem('adminToken');
                }
            }

            async handleLogin() {
                const emailOrUsername = this.emailOrUsernameInput.value.trim();
                const password = this.passwordInput.value;

                if (!emailOrUsername || !password) {
                    this.showError('Please fill in all fields');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/auth/admin-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            emailOrUsername,
                            password
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Store token
                        localStorage.setItem('adminToken', data.data.token);
                        
                        // Show success message
                        this.showSuccess('Login successful! Redirecting...');
                        
                        // Redirect to admin dashboard
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        this.showError(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.loginBtn.disabled = true;
                    this.btnText.style.display = 'none';
                    this.loading.style.display = 'inline';
                } else {
                    this.loginBtn.disabled = false;
                    this.btnText.style.display = 'inline';
                    this.loading.style.display = 'none';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            clearMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // Initialize admin login
        const adminLogin = new AdminLogin();
    </script>
</body>
</html>
