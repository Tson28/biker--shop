<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikerHUB - User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --profile-primary: #667eea;
            --profile-secondary: #764ba2;
            --profile-accent: #ffd700;
            --profile-success: #00b894;
            --profile-warning: #fdcb6e;
            --profile-danger: #e17055;
            --profile-light: #f8f9fa;
            --profile-dark: #2d3436;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--profile-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            margin: 0 auto 1rem;
            color: var(--profile-dark);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--profile-accent);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .profile-sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .sidebar-nav i {
            margin-right: 1rem;
            width: 20px;
        }

        .profile-main {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
            color: var(--profile-accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--profile-accent);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--profile-accent);
            color: var(--profile-dark);
        }

        .btn-primary:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .orders-grid {
            display: grid;
            gap: 1rem;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .order-id {
            font-weight: 600;
            color: var(--profile-accent);
        }

        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: var(--profile-warning);
            color: var(--profile-dark);
        }

        .status-processing {
            background: var(--profile-primary);
            color: white;
        }

        .status-shipped {
            background: var(--profile-secondary);
            color: white;
        }

        .status-delivered {
            background: var(--profile-success);
            color: white;
        }

        .status-cancelled {
            background: var(--profile-danger);
            color: white;
        }

        .order-items {
            margin-bottom: 1rem;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 1rem;
            object-fit: cover;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 500;
            color: white;
        }

        .order-item-price {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .order-total {
            text-align: right;
            font-weight: 700;
            color: var(--profile-accent);
            font-size: 1.1rem;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .wishlist-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .wishlist-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .wishlist-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .wishlist-content {
            padding: 1.5rem;
        }

        .wishlist-name {
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .wishlist-price {
            color: var(--profile-accent);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .wishlist-actions {
            display: flex;
            gap: 0.5rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            background: var(--profile-success);
        }

        .notification.error {
            background: var(--profile-danger);
        }

        .notification.info {
            background: var(--profile-primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
            
            .profile-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .wishlist-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar" id="profile-avatar">
                U
            </div>
            <h1 class="profile-name" id="profile-name">User Name</h1>
            <p class="profile-email" id="profile-email">user@example.com</p>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-orders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-spent">$0</div>
                    <div class="stat-label">Total Spent</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="wishlist-count">0</div>
                    <div class="stat-label">Wishlist Items</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="member-since">0</div>
                    <div class="stat-label">Days Member</div>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <!-- Sidebar Navigation -->
            <div class="profile-sidebar">
                <ul class="sidebar-nav">
                    <li><a href="#" class="active" data-section="profile">
                        <i class="fas fa-user"></i> Profile
                    </a></li>
                    <li><a href="#" data-section="orders">
                        <i class="fas fa-shopping-bag"></i> Orders
                    </a></li>
                    <li><a href="#" data-section="wishlist">
                        <i class="fas fa-heart"></i> Wishlist
                    </a></li>
                    <li><a href="#" data-section="addresses">
                        <i class="fas fa-map-marker-alt"></i> Addresses
                    </a></li>
                    <li><a href="#" data-section="security">
                        <i class="fas fa-shield-alt"></i> Security
                    </a></li>
                    <li><a href="#" data-section="notifications">
                        <i class="fas fa-bell"></i> Notifications
                    </a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="profile-main">
                <!-- Profile Section -->
                <div id="profile-section">
                    <h2 class="section-title">
                        <i class="fas fa-user-edit"></i> Edit Profile
                    </h2>
                    
                    <form id="profile-form">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="full-name" placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="Enter your email" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                        
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" id="birthdate">
                        </div>
                        
                        <div class="form-group">
                            <label>Bio</label>
                            <textarea id="bio" rows="3" placeholder="Tell us about yourself"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <!-- Orders Section -->
                <div id="orders-section" style="display: none;">
                    <h2 class="section-title">
                        <i class="fas fa-shopping-bag"></i> Order History
                    </h2>
                    
                    <div class="orders-grid" id="orders-grid">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>

                <!-- Wishlist Section -->
                <div id="wishlist-section" style="display: none;">
                    <h2 class="section-title">
                        <i class="fas fa-heart"></i> My Wishlist
                    </h2>
                    
                    <div class="wishlist-grid" id="wishlist-grid">
                        <!-- Wishlist items will be loaded here -->
                    </div>
                </div>

                <!-- Addresses Section -->
                <div id="addresses-section" style="display: none;">
                    <h2 class="section-title">
                        <i class="fas fa-map-marker-alt"></i> My Addresses
                    </h2>
                    
                    <div class="addresses-list" id="addresses-list">
                        <!-- Addresses will be loaded here -->
                    </div>
                    
                    <button class="btn btn-primary" onclick="addNewAddress()">
                        <i class="fas fa-plus"></i> Add New Address
                    </button>
                </div>

                <!-- Security Section -->
                <div id="security-section" style="display: none;">
                    <h2 class="section-title">
                        <i class="fas fa-shield-alt"></i> Security Settings
                    </h2>
                    
                    <form id="password-form">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="current-password" placeholder="Enter current password">
                        </div>
                        
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="new-password" placeholder="Enter new password">
                        </div>
                        
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm new password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>

                <!-- Notifications Section -->
                <div id="notifications-section" style="display: none;">
                    <h2 class="section-title">
                        <i class="fas fa-bell"></i> Notification Preferences
                    </h2>
                    
                    <div class="notification-settings">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="email-notifications" checked>
                                Email Notifications
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="sms-notifications">
                                SMS Notifications
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="order-updates" checked>
                                Order Updates
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="promotional-emails">
                                Promotional Emails
                            </label>
                        </div>
                        
                        <button class="btn btn-primary" onclick="saveNotificationSettings()">Save Preferences</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile-script.js"></script>
</body>
</html>
